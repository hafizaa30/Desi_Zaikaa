    <script>
        const foodItems = document.querySelectorAll('.food-item');
        
        // Create a mapping of food items with prices
        const foodPrices = {
            "dish1": 80, "dish2": 60, "dish3": 90, "dish4": 70, "dish5": 120, "dish6": 80, "dish7": 80, "dish8": 80, "dish9": 80, "dish10": 80,
            "dish11": 180, "dish12": 160, "dis13": 140, "dish14": 200, "dish15": 220, "dish16": 220, "dish17": 220, "dish18": 220, "dish19": 220, "dish20": 220,
            "dish21": 150, "dish22": 130, "dish23": 180, "dish24": 200, "dish25": 260, "dish26": 300, "dish27": 350, "dish28": 80, "dish29": 60, "dish30": 90, 
            "dish31": 70, "dish32": 100, "dish33": 150, "dish34": 130, "dish35": 100, "dish36": 90, "dish37": 140, "dish38": 120, "dish39": 150, "dish40": 170,
            "dish41": 140, "dish42": 160, "dish43": 180, "dish44": 200, "dish45": 130, "dish46": 50, "dish47": 80, "dish48": 120, "dish49": 140, "dish50": 90, 
            "dish51": 85, "dish52": 110, "dish53": 130, "dish54": 120, "dish55": 150
        };
    
        foodItems.forEach(item => {
            item.addEventListener('change', function() {
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.value = 1;
                quantityInput.min = 1;
                quantityInput.classList.add('quantity');
                if (item.checked) {
                    item.parentElement.appendChild(quantityInput);
                } else {
                    const input = item.parentElement.querySelector('.quantity');
                    if (input) {
                        input.remove();
                    }
                }
            });
        });
    
        document.getElementById('submitOrderBtn').addEventListener('click', function() {
            let orderSummary = 'Your Order Summary:\n\n';
            let totalPrice = 0;
            foodItems.forEach(item => {
                if (item.checked) {
                    const quantityInput = item.parentElement.querySelector('.quantity');
                    const quantity = quantityInput ? quantityInput.value : 1;
                    const price = foodPrices[item.id] * quantity;
                    orderSummary += `${item.parentElement.innerText.trim()} - Quantity: ${quantity} - Price: ₹${price}\n`;
                    totalPrice += price;
                }
            });
    
            const specialInstructions = document.getElementById('specialInstructions').value;
            if (specialInstructions) {
                orderSummary += `\nSpecial Instructions: ${specialInstructions}`;
            }
    
            if (orderSummary === 'Your Order Summary:\n\n') {
                orderSummary = 'Please select some items to order.';
            } else {
                orderSummary += `\n\nTotal Price: ₹${totalPrice}`;
            }
    
            alert(orderSummary);
    
            
            alert('Order submitted successfully!');
        });
    </script>
